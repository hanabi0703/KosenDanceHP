    <script type="text/javascript">
      //slickの設定

      var main_slider = ".main_slider"; //メインスライダーid

      $(main_slider).slick({

        arrows: false, //スライドの左右の矢印ボタンを表示
        // asNavFor: sub_slider,
        waitForAnimate: false,
        speed: 100,
    　  cssEase:"cubic-bezier(0.9, 0.03, 0.4, 0.9)"　//CSS3アニメーションイージングを設定
       });
      $(sub_slider).slick({
        // centerPadding: 100px,
        variableWidth: true,
        accessibility: true,
        infinite: true,
        slidesToScroll: 1,
      // autoplay: true,
        autoplaySpeed: 3000, //スライドさせる間隔
        // dots: false, //ドットインジケーターを表示
        lazyLoad:"progressive", //画像の遅延読み込み
        focusOnSelect: true,
        arrows: true,
        asNavFor: main_slider,
        waitForAnimate: false,
        slidesToShow: 2,
        speed: 100,
    　  cssEase:"cubic-bezier(0.9, 0.03, 0.4, 0.9)"　//CSS3アニメーションイージングを設定
      });
