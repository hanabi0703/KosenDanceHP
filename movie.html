    <script type="text/javascript">
      //slickの設定
      $(document).ready(function(){
        var main_slider = ".main_slider"; //メインスライダーid
        var sub_slider = ".sub_slider"; //サムネイルスライダーid
    $(main_slider).slick({
      accessibility: true,
        // autoplay: true, //自動スライド
        // autoplaySpeed: 3000, //スライドさせる間隔
        // dots: true, //ドットインジケーターを表示
        // lazyLoad:"progressive", //画像の遅延読み込み
        arrows: true, //スライドの左右の矢印ボタンを非表示
        asNavFor: sub_slider,
        speed: 1000,
    　  cssEase:"cubic-bezier(0.9, 0.03, 0.4, 0.9)"　//CSS3アニメーションイージングを設定
    });
    $(sub_slider).slick({
        // autoplaySpeed: 3000, //スライドさせる間隔
        // dots: false, //ドットインジケーターを表示
        // lazyLoad:"progressive", //画像の遅延読み込み
        arrows: true,
        asNavFor: main_slider,
        slidesToShow: 3,
        speed: 1000
    // 　  cssEase:"cubic-bezier(0.9, 0.03, 0.4, 0.9)"　//CSS3アニメーションイージングを設定
    });
    $(sub_slider +" .slick-slide").on('click',function(){
    var index = $(this).attr("data-slick-index");
    $(sub_slider).slick("slickGoTo",index,false);
  });
  });
    </script>
